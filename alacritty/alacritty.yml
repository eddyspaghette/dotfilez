cursor:
  # style: Block
  style:
    shape: Beam
  thickness: 0.15
  # vi_mode_style:
  #   shape: Block
  #   thickness: 0.15

scrolling:
  history: 100000
  multiplier: 3

window:
  opacity: 1
  dimensions:
    columns: 133
    lines: 40

  # buttonless, transpar
  decorations: buttonless

  padding:
    x: 0
    y: 0
  dynamic_padding: false

